<mat-card>
    <mat-card-title>
        <div class="card-header">
            <span>Add {{transactionType}} Transaction</span>
            <button mat-icon-button color="primary" (click)="toggleForm()">
                <mat-icon>{{ isFormVisible ? 'expand_less' : 'expand_more' }}</mat-icon>
            </button>
        </div>
    </mat-card-title>
    <mat-card-content>
        <form *ngIf="isFormVisible" #transactionForm="ngForm">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Amount</mat-label>
                        <input matInput type="number" [(ngModel)]="newTransaction.amount" name="amount" required>
                        <mat-error *ngIf="newTransaction.amount <= 0">Please enter a valid amount</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Date</mat-label>
                        <input matInput type="date" [(ngModel)]="newTransaction.transactionDate" name="transactionDate"
                            required>
                        <mat-error *ngIf="!newTransaction.transactionDate">Please enter a valid date</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Category</mat-label>
                        <mat-select [(ngModel)]="newTransaction.category" name="category" required>
                            <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="!newTransaction.category">Please select a category</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="w-100">
                        <mat-label>Description</mat-label>
                        <input matInput [(ngModel)]="newTransaction.description" name="description">
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button color="primary" [disabled]="transactionForm.invalid"
                (click)="addTransaction()">Add {{transactionType}}</button>
        </form>
    </mat-card-content>
</mat-card>
