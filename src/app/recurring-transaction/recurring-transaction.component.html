<mat-card>
    <mat-card-header>
        <mat-card-title>Recurring Transactions</mat-card-title>
        <mat-card-subtitle>Manage your recurring transactions</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form (ngSubmit)="addTransaction()">
            <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input matInput [(ngModel)]="newTransaction.amount" name="amount" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <input matInput [(ngModel)]="newTransaction.category" name="category" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Frequency</mat-label>
                <input matInput [(ngModel)]="newTransaction.frequency" name="frequency"
                    placeholder="e.g., Monthly, Weekly" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput [(ngModel)]="newTransaction.description" name="description">
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Add Recurring Transaction</button>
        </form>

        <table mat-table [dataSource]="recurringTransactions" class="mat-elevation-z8" style="margin-top: 20px;">
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.amount | currency }}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.category }}</td>
            </ng-container>

            <ng-container matColumnDef="frequency">
                <th mat-header-cell *matHeaderCellDef>Frequency</th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.frequency }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let transaction; let i = index">
                    <button mat-button color="warn" (click)="deleteTransaction(i)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['amount', 'category', 'frequency', 'description', 'actions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['amount', 'category', 'frequency', 'description', 'actions']">
            </tr>
        </table>
    </mat-card-content>
</mat-card>
