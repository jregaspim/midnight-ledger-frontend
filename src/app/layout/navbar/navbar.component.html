<mat-toolbar color="primary">
    <span class="app-title">Midnight Ledger</span>
    <span class="spacer"></span>

    <!-- Search -->
    <mat-icon *ngIf="isAuthenticated()">search</mat-icon>

    <!-- Notifications -->
    <mat-icon *ngIf="isAuthenticated()">notifications</mat-icon>

    <!-- Profile Dropdown -->
    <button mat-icon-button [matMenuTriggerFor]="accountMenu" *ngIf="isAuthenticated()">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #accountMenu="matMenu">
        <button mat-menu-item routerLink="/profile">Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
</mat-toolbar>
